language: c++
dist: trusty
sudo: required
before_install:
- sudo apt-get install libboost-all-dev rpm
install:
- pip install numpy pyinstaller tabulate
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
cache:
  directories:
  - build
script:
  - mkdir -p build && cd build
  - cmake .. -DCMAKE_CXX_COMPILER=g++-5 -DCMAKE_C_COMPILER=gcc-5 -DBUILD_ALL=1
  - make -j2
  - make test
  - make package
  - sudo make install
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/package/*.deb
    - build/package/*.rpm
    - build/package/*.tar.gz
  on:
    repo: Reaktoro/Reaktoro
